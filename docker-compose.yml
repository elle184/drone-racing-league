version: '3'
services:
  rabbitmq:
    image: rabbitmq:3-management

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 'idrl-api'
    restart: always
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "80:5050"
    depends_on:
      - rabbitmq